    <h3>关于运动励志说说  </h3>
  </div>
<div id="content">
<p>运动是一切生命的源泉。</p>
<p>活动有方，五脏自和。</p>
<p>运动是一切生命的源泉。</p>
<p>以自然之道，养自然之身。</p>
<p>人生的本质就在于运动，安谧宁静就是死亡。</p>
<p>我生平喜欢步行，运动给我带来了无穷的乐趣。</p>
<p>从锻炼角度看，躺着不如坐着，坐着不如站着，站着不如走着。</p>
<p>散步促进我的思想，我的身体必须不断运动，脑筋才会开动起来。</p>
<p>努力发展体育事业，把我们的国民锻炼成为身体健康精神愉快的人。</p>
